{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<h3>store</h3>
<div class="row">

    {% for product in products %}

    <div class="col-lg-4">
        <div class="card border-0 rounded-0 shadow m-5" style="width: 18rem;">
            <img class="img-thumbnail" src="{{product.imageURL}}" >
            <div class="card-body mt-3 mb-3">
                <div class="row">
                    <div class="col-10">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">
            
                        </p>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-bookmark-plus fs-2"></i>
                    </div>
                </div>
            </div>
            <div class="row align-items-center text-center g-0">
                <div class="col-4">
                    <h5>${{product.price|floatformat:2}}</h5>
                </div>
                <div class="col-8">
                    <a href="#" class="btn btn-dark w-100 p-3 rounded-0 text-warning">ADD TO CART</a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}

</div>
{% endblock content %}
